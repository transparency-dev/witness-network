name: Dry run Hugo build

on: pull_request

jobs:
  dry-run-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get -qq update
          sudo apt-get install -qqy hugo

      - name: Build hugo site
        run: |
          (cd site && hugo --gc)
